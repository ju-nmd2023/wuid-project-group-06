<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
    <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/user?f=classic&s=regular"
    />
    <script
      src="https://kit.fontawesome.com/3a93dbdd1f.js"
      crossorigin="anonymous"
    ></script>
    <title>NEXTREND</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-gender">
          <li><a class="active" href="#">Women</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Kids</a></li>
        </ul>
      </nav>
      <img class="logo" src="img/logo/logo-nextrend.png" alt="logo" />
      <nav>
        <ul class="nav-icons">
          <li>
            <a href="#">
              <i class="fa-regular fa-user"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-heart"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-bag-shopping"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="grid-home">
      <div class="new-men">
        <img
          class="new"
          src="/img/home-page/new-arrivals.jpg"
          alt="A picture showing a woman in pose with a button saying 'shop now' that leads to the new arrivals page."
        />
        <img
          class="new-men"
          src="img/home-page/men.jpg"
          alt="A picture showing a man's coat with a button saying 'shop now' that leads to the men's page."
        />
      </div>
      <div class="sale-accessories-shoes">
        <img
          class="sale-accessories-shoes"
          src="img/home-page/sale.jpg"
          alt="A picture showing 3 women in pose with a button saying 'shop now' that leads to the sales page."
        />
        <img
          class="sale-accessories-shoes"
          src="img/home-page/accessories.jpg"
          alt="A picture showing accessories with a button saying 'shop now' that leads to the accessories's page."
        />
        <img
          class="sale-accessories-shoes"
          src="img/home-page/shoes.jpg"
          alt="A picture showing shoes with a button saying 'shop now' that leads to the shoes' page."
        />
      </div>
    </div>
  </body>
</html>
